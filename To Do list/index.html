<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            To-Do List
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="todoDes.css">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d7fc1ff908.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>

                <div id="date">

                </div>
            </div>

            <div class="content">
                <ul id="list">
                    <!-- <li class="item"> -->
                        <!-- <i class="fa-regular fa-circle co" job="complete" id="0"></i> -->
                        <!-- <i class="fa-solid fa-circle-check co" job="complete" id="0"></i>
                        <p class="text">
                            Drink Coffee
                        </p>
                        <i class="fa-regular fa-trash-can de" job="delete" id="0"></i> -->
                    <!-- </li> -->
                </ul>
            </div>

            <div class="add-to-do">
                <i class="fa-solid fa-circle-plus"></i>
                <input type="text" id="input" placeholder="Add a To-Do">
            </div>
        </div>

        <script type="text/javascript" src="todoEffects.js"></script>
    </body>
</html>
